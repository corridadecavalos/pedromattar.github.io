<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seleção de Naipe</title>
  </head>
  <body>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <p>Selecione um naipe:</p>
      <input type="radio" id="copas" name="naipe" value="copas">
      <label for="copas">Copas</label><br>
      <input type="radio" id="espadas" name="naipe" value="espadas">
      <label for="espadas">Espadas</label><br>
      <input type="radio" id="ouros" name="naipe" value="ouros">
      <label for="ouros">Ouros</label><br>
      <input type="radio" id="paus" name="naipe" value="paus">
      <label for="paus">Paus</label><br><br>
      <button type="button" onclick="selecionarNaipe()">OK</button>
    </form>
    <script>
      function selecionarNaipe() {
        var nome = document.getElementById("nome").value;
        var naipeSelecionado = document.querySelector('input[name="naipe"]:checked');
        if (nome == "") {
          alert("Por favor, insira o seu nome.");
        } else if (naipeSelecionado == null) {
          alert("Por favor, selecione um naipe.");
        } else {
          var naipe = naipeSelecionado.value;
          window.location.href = "selecionado.html?naipe=" + naipe + "&nome=" + nome;
        }
      }
    </script>
  </body>
</html>
