<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
  <style>
    
    .container {
      display: flex;
      flex-direction: row;
    }
    #formulario {
      margin-right: 20px;
    }
    
    
        .naipe-botao.active {
  background-color: yellow;
}

    .destaque {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="formulario" onsubmit="return false;">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <br>

      <label for="naipe"></label>
      <br>
<button type="button" class="naipe-botao" data-naipe="copas">Copas</button>
<button type="button" class="naipe-botao" data-naipe="espadas">Espadas</button>
<button type="button" class="naipe-botao" data-naipe="ouros">Ouros</button>
<button type="button" class="naipe-botao" data-naipe="paus">Paus</button>


      <div class="contador">
        <label for="numero">Número:</label>
        <button type="button" onclick="aumentarNumero()">↑</button>
        <input type="text" id="numero" value="0">
        <button type="button" onclick="diminuirNumero()">↓</button>
      </div>

      <label for="bebida">Bebida:</label>
      <input type="text" id="bebida">
      <br>

      <button type="submit" onclick="enviarFormulario()">OK</button>
    </form>

    <table id="tabela-resultados">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Naipe</th>
          <th>Número</th>
          <th>Bebida</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
</table>

    
    <script>
      var naipeSelecionado = "";

function selecionarNaipe(naipe) {
  var naipes = document.getElementsByClassName("naipe");
  for (var i = 0; i < naipes.length; i++) {
    naipes[i].classList.remove("selecionado");
  }
  naipeSelecionado = naipe;
  document.getElementById(naipe).classList.add("selecionado");
}

// Adicione essa linha no começo do arquivo
const naipeBotoes = document.querySelectorAll('.naipe-botao');

// Adicione essa função em algum lugar do arquivo
function selecionarNaipe(naipe) {
  document.querySelector('.naipe-botao.active').classList.remove('active');
  document.querySelector(`.naipe-botao[data-naipe="${naipe}"]`).classList.add('active');
}

// Adicione essa linha no final do bloco de código da função enviarFormulario
const naipeSelecionado = document.querySelector('.naipe-botao.active').dataset.naipe;
      
      
function enviarFormulario() {
  // Obtenha as informações do formulário
  var nome = document.getElementById("nome").value;
  var bebida = document.getElementById("bebida").value;
  var naipe = naipeSelecionado;
  var numero = document.getElementById("numero").value;

  // Crie uma nova linha na tabela com as informações do formulário
  var tabela = document.getElementById("tabela-resultados").getElementsByTagName("tbody")[0];
  var novaLinha = tabela.insertRow(tabela.rows.length);
  var celulaNome = novaLinha.insertCell(0);
  var celulaBebida = novaLinha.insertCell(1);
  var celulaNaipe = novaLinha.insertCell(2);
  var celulaNumero = novaLinha.insertCell(3);
  celulaNome.innerHTML = nome;
  celulaBebida.innerHTML = bebida;
  celulaNaipe.innerHTML = naipe;
  celulaNumero.innerHTML = numero;

  // Limpe os campos do formulário
  document.getElementById("nome").value = "";
  document.getElementById("bebida").value = "";
  naipeSelecionado = "";
  var naipes = document.getElementsByClassName("naipe");
  for (var i = 0; i < naipes.length; i++) {
    naipes[i].classList.remove("selecionado");
  }
  document.getElementById("numero").value = 0;
}



  function aumentarNumero() {
    var inputNumero = document.getElementById("numero");
    var numeroAtual = parseInt(inputNumero.value);
    inputNumero.value = numeroAtual + 1;
  }

  function diminuirNumero() {
    var inputNumero = document.getElementById("numero");
    var numeroAtual = parseInt(inputNumero.value);
    if (numeroAtual > 0) {
      inputNumero.value = numeroAtual - 1;
    }
  }
</script>
  </body>
</html>
