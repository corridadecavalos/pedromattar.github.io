<!DOCTYPE html>
<html>
<head>
	<title>Meu Site</title>
	
	<style>
		
		
		.aba1 {
			float: left;
			width: 33.33%;
			height: 100vh;
			background-color: red;
		}

		.aba2 {
			float: left;
			width: 33.33%;
			height: 100vh;
			background-color: green;
		}

		.aba3 {
			float: left;
			width: 33.33%;
			height: 100vh;
			background-color: blue;
		}
		
		.tabela-naipe {
		   width: 100%;
		   margin-bottom: 20px;
		}

		.tabela-naipe th {
		   text-align: left;
		}

		.tabela-naipe {
		  margin-bottom: 20px;
		}

		.naipe-botao[data-naipe="copas"]::before {
		  content: "\2665";
		  font-family: Arial, sans-serif;
		}

		.naipe-botao[data-naipe="espadas"]::before {
		  content: "\2660";
		  font-family: Arial, sans-serif;
		}

		.naipe-botao[data-naipe="ouros"]::before {
		  content: "\2666";
		  font-family: Arial, sans-serif;
		}

		.naipe-botao[data-naipe="paus"]::before {
		  content: "\2663";
		  font-family: Arial, sans-serif;
		}


		
		

	</style>
</head>
	
	
	
	
<body>
	<div class="aba1">

	    <div class="container">
	      <form id="formulario" onsubmit="return false;">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" required><br>
		      
		<label>Naipe:</label><br>
		      
		<button type="button" class="naipe-botao active" data-naipe="copas">Copas</button>
		<button type="button" class="naipe-botao" data-naipe="espadas">Espadas</button>
		<button type="button" class="naipe-botao" data-naipe="ouros">Ouros</button>
		<button type="button" class="naipe-botao" data-naipe="paus">Paus</button>
		      
		<div class="contador">
		  <label for="numero">Número:</label>
		  <button type="button" onclick="aumentarNumero()">↑</button>
		  <input type="text" id="numero" value="0">
		  <button type="button" onclick="diminuirNumero()">↓</button>
		</div>
		      
		<label for="bebida">Bebida:</label>
		<input type="text" id="bebida"><br>
		<button type="submit" onclick="enviarFormulario()">OK</button>
	      </form>


		</div>
		</div>
		
		
		<div class="aba2">  <!--      -----------*****    Conteúdo da SEGUNDA aba  *****-----------           -->

		  <table id="tabela-copas" class="tabela-naipe">
		    <!-- Cabeçalho da tabela -->
		    <thead>
		      <tr>
			<th>Nome</th>
			<th>Bebida</th>
			<th>Quantidade</th>
		      </tr>
		    </thead>
		    <!-- Corpo da tabela -->
		    <tbody></tbody>
		  </table>

		  <table id="tabela-espadas" class="tabela-naipe">
		    <!-- Cabeçalho da tabela -->
		    <thead>
		      <tr>
			<th>Nome</th>
			<th>Bebida</th>
			<th>Quantidade</th>
		      </tr>
		    </thead>
		    <!-- Corpo da tabela -->
		    <tbody></tbody>
		  </table>

		  <table id="tabela-ouros" class="tabela-naipe">
		    <!-- Cabeçalho da tabela -->
		    <thead>
		      <tr>
			<th>Nome</th>
			<th>Bebida</th>
			<th>Quantidade</th>
		      </tr>
		    </thead>
		    <!-- Corpo da tabela -->
		    <tbody></tbody>
		  </table>

		  <table id="tabela-paus" class="tabela-naipe">
		    <!-- Cabeçalho da tabela -->
		    <thead>
		      <tr>
			<th>Nome</th>
			<th>Bebida</th>
			<th>Quantidade</th>
		      </tr>
		    </thead>
		    <!-- Corpo da tabela -->
		    <tbody></tbody>
		  </table>
		</div>

	
	
	
	
	
	
		<div class="aba3">            <!--      -----------*****    Conteúdo da TERCEIRA aba  *****-----------           -->>
			
	
		<script>
			
		      const naipeBotoes = document.querySelectorAll('.naipe-botao');
		      let naipeSelecionado = naipeBotoes[0].dataset.naipe;
			function selecionarNaipe(naipe) {
		    document.querySelector('.naipe-botao.active').classList.remove('active');
		    document.querySelector(`.naipe-botao[data-naipe="${naipe}"]`).classList.add('active');
		    naipeSelecionado = naipe;
			}

		function enviarFormulario() {
		  const nome = document.getElementById("nome").value;
		  const bebida = document.getElementById("bebida").value;
		  const quantidade = parseInt(document.getElementById("numero").value);
		  const naipeAtivo = document.querySelector(".naipe-botao.active").getAttribute("data-naipe");

		  const tabela = document.getElementById("tabela-" + naipeAtivo);
		  const tbody = tabela.querySelector("tbody");

		  // Adiciona uma nova linha na tabela com as informações preenchidas no formulário
		  const tr = document.createElement("tr");
		  tr.innerHTML = "<td>" + nome + "</td><td>" + bebida + "</td><td>" + quantidade + "</td>";
		  tbody.appendChild(tr);
		}
		
		const botaoOk = document.querySelector("#formulario button[type='submit']");
		botaoOk.addEventListener("click", enviarFormulario);



		  const tabelaNaipe = document.getElementById(`tabela-${naipe}`).getElementsByTagName("tbody")[0];
		  const novaLinha = tabelaNaipe.insertRow(tabelaNaipe.rows.length);
		  novaLinha.insertCell(0).innerHTML = nome;
		  novaLinha.insertCell(1).innerHTML = bebida;
		  novaLinha.insertCell(2).innerHTML = numero;

		  document.getElementById("nome").value = "";
		}
		
		const tabelasResultados = {
		  copas: document.getElementById('tabela-copas'),
		  espadas: document.getElementById('tabela-espadas'),
		  ouros: document.getElementById('tabela-ouros'),
		  paus: document.getElementById('tabela-paus')
		};
			
		const naipeSelecionado = document.querySelector('.naipe-botao.active').dataset.naipe;
		const tabelaResultados = tabelasResultados[naipeSelecionado];
		const novaLinha = tabelaResultados.insertRow(-1);
		novaLinha.innerHTML = `<td>${nome}</td><td>${bebida}</td><td>${numero}</td>`;





		</script>
</body>
</html>
