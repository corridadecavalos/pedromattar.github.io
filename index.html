<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página Web</title>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: #a1c4fd;
        background-image: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      label {
        font-size: 20px;
        margin-bottom: 10px;
      }

      input[type=text] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }

      .contador {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .contador label {
        font-size: 24px;
        margin: 0 10px;
      }

      .contador input[type=text] {
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        margin: 0 10px;
        width: 50px;
        text-align: center;
      }

      .contador button {
        font-size: 24px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <form id="formulario" onsubmit="return false;">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <br>

      <label for="bebida">Bebida:</label>
      <input type="text" id="bebida">
      <br>

      <label for="naipe">Naipe:</label>
      <br>
      <button type="button" onclick="selecionarNaipe('copas')">Copas</button>
      <button type="button" onclick="selecionarNaipe('espadas')">Espadas</button>
      <button type="button" onclick="selecionarNaipe('ouros')">Ouros</button>
      <button type="button" onclick="selecionarNaipe('paus')">Paus</button>

      <div class="contador">
        <label for="numero">Número:</label>
        <button type="button" onclick="aumentarNumero()">↑</button>
        <input type="text" id="numero" value="0">
        <button type="button" onclick="diminuirNumero()">↓</button>
      </div>

      <button type="submit" onclick="enviarFormulario()">OK</button>
    </form>

    <script>
      var naipeSelecionado = "";

      function selecionarNaipe(naipe) {
  var naipes = document.getElementsByClassName("naipe");
  for (var i = 0; i < naipes.length; i++) {
    naipes[i].classList.remove("selecionado");
  }
  naipeSelecionado = naipe;
  document.getElementById(naipe).classList.add("selecionado");
}

function enviarFormulario() {
console.log("Nome: " + document.getElementById("nome").value);
console.log("Bebida: " + document.getElementById("bebida").value);
console.log("Naipe selecionado: " + naipeSelecionado);
console.log("Número selecionado: " + document.getElementById("numero").value);
}

  function aumentarNumero() {
    var inputNumero = document.getElementById("numero");
    var numeroAtual = parseInt(inputNumero.value);
    inputNumero.value = numeroAtual + 1;
  }

  function diminuirNumero() {
    var inputNumero = document.getElementById("numero");
    var numeroAtual = parseInt(inputNumero.value);
    if (numeroAtual > 0) {
      inputNumero.value = numeroAtual - 1;
    }
  }
</script>
  </body>
</html>
