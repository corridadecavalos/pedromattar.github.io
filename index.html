<!DOCTYPE html>
<html>
	
	<head>
		<title>Meu Site</title>
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<script src="arquivo-js.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	
	

	<body>
		<div class="aba1">

		    <div class="container">
		      <form id="formulario" onsubmit="return false;">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required><br>

			<label>Naipe:</label><br>

			<button type="button" onClick="selecionaNaipeCopas()" class="naipe-botao" data-naipe="copas">Copas</button>
			<button type="button" onClick="selecionaNaipeEspadas()" class="naipe-botao" data-naipe="espadas">Espadas</button>
			<button type="button" onClick="selecionaNaipeOuros()" class="naipe-botao" data-naipe="ouros">Ouros</button>
			<button type="button" onClick="selecionaNaipePaus()" class="naipe-botao" data-naipe="paus">Paus</button>

			<div class="contador">
			  <label for="numero">Número:</label>
			  <button type="button" onclick="aumentarNumero()">↑</button>
			  <input type="text" id="numero" value="0">
			  <button type="button" onclick="diminuirNumero()">↓</button>
			</div>

			<label for="bebida">Bebida:</label>
			<input type="text" id="bebida"><br>
			<button type="submit" onclick="enviarFormulario()">OK</button>
		      </form>


			</div>
			</div>
		</div>


			<div class="aba2">  <!--      -----------*****    Conteúdo da SEGUNDA aba  *****-----------           -->

			  <table id="tabela-copas" class="tabela-naipe">
			    <!-- Cabeçalho da tabela -->
			    <thead>
			      <tr>
				<th th class="naipe-botao" data-naipe="copas"><i class="fas fa-heart"></th>
				<th></th>
				<th></th>
			      </tr>
			    </thead>
			    <!-- Corpo da tabela -->
			    <tbody></tbody>
			  </table>

			  <table id="tabela-espadas" class="tabela-naipe">
			    <!-- Cabeçalho da tabela -->
			    <thead>
			      <tr>
				<th th class="naipe-botao" data-naipe="espadas"><i class="fas fa-spades"></th>
				<th></th>
				<th></th>
			      </tr>
			    </thead>
			    <!-- Corpo da tabela -->
			    <tbody></tbody>
			  </table>

			  <table id="tabela-ouros" class="tabela-naipe">
			    <!-- Cabeçalho da tabela -->
			    <thead>
			      <tr>
				<th th class="naipe-botao" data-naipe="ouros"><i class="fas fa-diamonds"></th>
				<th></th>
				<th></th>
			      </tr>
			    </thead>
			    <!-- Corpo da tabela -->
			    <tbody></tbody>
			  </table>

			  <table id="tabela-paus" class="tabela-naipe">
			    <!-- Cabeçalho da tabela -->
			    <thead>
			      <tr>
				<th th class="naipe-botao" data-naipe="paus"><i class="fas fa-clubs"></th>
				<th></th>
				<th></th>
			      </tr>
			    </thead>
			    <!-- Corpo da tabela -->
			    <tbody></tbody>
			  </table>
