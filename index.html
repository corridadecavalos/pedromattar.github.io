<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      /* Add styles for the default (light) theme */
      body {
        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
        background-size: 300% 300%;
        animation: gradient 8s ease infinite;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* Add styles for the dark theme */
      .dark-theme {
        background: #333;
        color: white;
      }
      /* Add title */
      .title {
        font-size: 4rem;
        margin-left: 2rem;
      }
      /* Add subtitle */
      .subtitle {
        font-size: 2rem;
        margin-left: 2rem;
        margin-bottom: 2rem;
      }
      /* Add create button */
      .create-button {
        background-color: white;
        color: #333;
        border: none;
        border-radius: 50%;
        width: 6rem;
        height: 6rem;
        font-size: 2rem;
        cursor: pointer;
        margin-right: 2rem;
      }
       /* Add open button */
      .open-button {
        background-color: white;
        color: #333;
        border: none;
        border-radius: 50%;
        width: 6rem;
        height: 6rem;
        font-size: 2rem;
        cursor: pointer;
        margin-right: 2rem;
      }
      /* Add small border */
      body, .create-button, .open-button {
        border: 0.5rem solid #333;
      }
      /* Add black circle falling effect */
      #black-circle {
        width: 10rem;
        height: 10rem;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        animation: falling 8s ease infinite;
      }
      @keyframes falling {
        0% {
          top: -10rem;
        }
        100% {
          top: 100%;
        }
      }
    </style>
  </head>
<body>
  <div id="header">
    <h1>Big Title</h1>
    <h2>Subtitle</h2>
  </div>

  <div id="buttons">
    <div class="button create-button">Create</div>
    <div class="button open-button">Open</div>
  </div>
  <h1>Change Theme</h1>
  <button id="theme-switch">
       <i id='icon' class="fas fa-sun"></i>
    </button>

    <script>
      // Get the theme switch button
      var themeSwitch = document.getElementById("theme-switch");
      var icon = document.getElementById("icon");
      // Add an event listener to handle theme switching
      themeSwitch.addEventListener("click", function() {
        document.body.classList.toggle("dark-theme");
        if (icon.classList.contains("fa-sun")) {
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
        } else {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
        }
      });
    </script>
  </body>
</html>
