<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seleção de Naipe</title>
    <style>
      body {
        background: linear-gradient(to bottom, #00ffff 0%, #ff00ff 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .contador {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }
      .contador label {
        font-size: 20px;
        margin-right: 10px;
      }
      .contador input[type="number"] {
        font-size: 20px;
        width: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <p>Selecione um naipe:</p>
      <input type="radio" id="copas" name="naipe" value="copas">
      <label for="copas">Copas</label><br>
      <input type="radio" id="espadas" name="naipe" value="espadas">
      <label for="espadas">Espadas</label><br>
      <input type="radio" id="ouros" name="naipe" value="ouros">
      <label for="ouros">Ouros</label><br>
      <input type="radio" id="paus" name="naipe" value="paus">
      <label for="paus">Paus</label><br><br>
      <label for="bebida">Bebida:</label>
      <input type="text" id="bebida" name="bebida"><br><br>
      <div class="contador">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" value="0" min="0">
        <button type="button" onclick="aumentarNumero()">▲</button>
        <button type="button" onclick="diminuirNumero()">▼</button>
      </div>
      <br>
      <button type="button" onclick="selecionarNaipe()">OK</button>
    </form>
    <script>
      function selecionarNaipe() {
        var nome = document.getElementById("nome").value;
        var naipeSelecionado = document.querySelector('input[name="naipe"]:checked');
        var bebida = document.getElementById("bebida").value;
        var numero = document.getElementById("numero").value;
        if (nome == "") {
          alert("Por favor, insira o seu nome.");
        } else if (naipeSelecionado == null) {
          alert("Por favor, selecione um naipe.");
        } else {
          var naipe = naipeSelecionado.value;
          window.location.href = "selecionado.html?naipe=" + naipe + "&nome=" + nome + "&bebida=" + bebida + "&numero=" + numero;
        }
      }
      
            function aumentarNumero() {
        var numero = document.getElementById("numero");
        numero.value = parseInt(numero.value) + 1;
      }

      function diminuirNumero() {
        var numero = document.getElementById("numero");
        if (numero.value > 0) {
          numero.value = parseInt(numero.value) - 1;
        }
      }
    </script>
  </body>
</html>
